<!DOCTYPE html>
<html>
<head>
  <title>I like Turtles!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
    	<h1>Turtles</h1>

    	<form name="turtles">
     	 <div class="textbox">
       		<input
          	type="text"
          	required
          	name="turtle-name"/>
        	<span class="highlight"></span>
        	<span class="bar"></span>
        	<label>Turtle Name</label>
      	</div>

    	<div class="textbox">
      	<input
        	type="text"
        	required
        	name="turtle-bale"/>
      	<span class="highlight"></span>
      	<span class="bar"></span>
      	<label>Turtle Bale</label>
    	</div>


    	<input type="number" name="lion-age">
    	<select name="select">
      	<option value="female" selected>female</option>
      	<option value="male">male</option>
    	</select>
    	<button>submit</button>
    	</form>

    	<div class="content">
      	<ul class="Turtle-list"></ul>
    	</div>
  	</main>

<script src="app.js"></script>


  <!--<div class="app"></div>
  <script src="js/bundle.js"></script>-->
</body>
</html>
